[dependencies]
chrono = { version = "0.4.26", features = ["serde"] }
clap = { version = "4.4.0", features = ["cargo"] }
prettytable-rs = "0.10.0"
rust_decimal = "1.31.0"
rusqlite = { version = "0.29.0", features = ["bundled"] }
serde_json = "1.0.105"
